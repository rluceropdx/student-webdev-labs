<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <main>
      <h1>01 - Form</h1>
      <form action="/submit">
        <label for="name_field">Name
          <input type="text" id="name_field" name="name_field" />
        </label>
        <br /><br />
        
        <label for="email_field">
          Email
          <input type="text" id="email_field" name="email_field" />
        </label>
        <br /><br />

        <span>Favorite Character</span>
        <label for="spongebob"><input type="radio" id="spongebob" />Spongebob</label>
        <label for="patrick"><input type="radio" id="patrick" />Patrick</label>
        <label for="sandy"><input type="radio" id="sandy" />Sandy</label>
        <br />
        <button>Submit</button>
      </form>
      </main>
  </body>
</html>
