<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <h1>Form</h1>
    <main>
      <form action="/submit">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Full Name" />

        <br />
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="name@pdx.edu" />
        
        <br /><br />
        <fieldset>
          <legend>Favorite Character:</legend>

          <label>
            <input type="radio" name="favorite_character" value="spongebob">Spongebob
          </label>
          <br />
          <label>
            <input type="radio" name="favorite_character" value="sandy">Sandy
          </label>
          <br />

          <label>
            <input type="radio" name="favorite_character" value="patrick">Patrick
          </label>
        </fieldset>        

        <br />
        <fieldset>
          <legend>Are you a fan of the show?</legend>

          <label>
            <input type="checkbox" name="fan_of_show" value="yes_all_episodes">Yes, I have watched all episodes!
          </label>
          <br />
          <label>
            <input type="checkbox" name="fan_of_show" value="yes_best_memes">Yes, it's got the best memes.
          </label>
        </fieldset>        

        <br />
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </form>
    </main>
  </body>
</html>
